name: cd (gcal)

on:
  workflow_run:
    workflows: ["ci"]
    branches-ignore: ["*"]
    types:
      - completed
  push:
    tags:
      - "v*"

permissions:
  contents: read

env:
  CALENDAR_PROVIDER: gcal

jobs:
  plugin-cd-gcal:
    uses: mattermost/actions-workflows/.github/workflows/plugin-cd.yml@main
    secrets: inherit
